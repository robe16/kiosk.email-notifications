<div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!--Not displayed but retained for use if required (not commented to ensure js still works if enabled.-->
                <div class="datetime" style="display: none;">
                    <div id="date" class="date material-text-dark-secondary"></div>
                    <div class="time">
                        <div id="hour" class="time_item"></div>
                        <div class="time_item">:</div>
                        <div id="minute" class="time_item"></div>
                        <div id="second" class="time_item second material-text-dark-disabled"></div>
                    </div>
                </div>
                <!-- -->
                <div class="datetime">
                    <div id="datetime_dem" class="datetime_dem"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="msg-carer" class="carer"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="messages">{messages}</div>
            </div>
        </div>
    </div>
</div>
<div class="pin-bottom day-progress">
    <span id="bars">
        <span class="bar bar_midday"></span>
        <span id="bar_now" class="bar bar_now"></span>
    </span>
    <div id="day-contents" style="height: 50px;"></div>
</div>
<!---->
<script src="/web/static/js/clock.js"></script>
<script src="/web/static/js/carer.js"></script>
<script src="/web/static/js/day.js"></script>
<script src="/web/static/js/onload.js"></script>
